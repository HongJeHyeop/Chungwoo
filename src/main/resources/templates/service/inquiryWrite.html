<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>청우국제운송</title>
    <link rel="stylesheet" th:href="@{/css/home/header.css}" href="../../static/css/home/header.css">
    <link rel="stylesheet" th:href="@{/css/home/footer.css}" href="../../static/css/home/footer.css">
    <link rel="stylesheet" th:href="@{/css/service/service.css}" href="../../static/css/service/service.css">
    <link rel="stylesheet" th:href="@{/css/service/inquiryWrite.css}" href="../../static/css/service/inquiryWrite.css">
    <link rel="stylesheet" th:href="@{/css/service/serviceHeader.css}" href="../../static/css/service/serviceHeader">
    <script src="https://kit.fontawesome.com/31019ea24a.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/home/header.js}" src="../../static/js/home/header.js" defer></script>

</head>
<body>
<th:block th:replace="~{home/header:: header}"/>
<div id="body-wrapper">
    <div id="title">
        <h1>온라인 문의</h1>
    </div>
    <th:block th:replace="~{service/serviceHeader:: serviceHeader}"/>
    <section>
        <h2>문의내용 작성</h2>
        <div id="inquiry-write-description">
            <h3>※유의사항※</h3>
            <p>온라인 문의 작성시 게시글은 비밀글로 작성되며, 작성된 후에는 본인 이름과 휴대폰번호로 조회 가능합니다.</p>
        </div>
        <form action="/service/inquiryWrite/insert" method="post">
            <div id="inquiry-write-box">
                <table>
                    <tr>
                        <td class="write-box-header">성 함</td>
                        <td class="write-box-body"><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td class="write-box-header">연락처</td>
                        <td class="write-box-body"><input type="text" name="phone">&nbsp &nbsp &nbsp"-" 제외 ex)
                            01012345678
                        </td>
                    </tr>
                    <tr>
                        <td class="write-box-header">회사명</td>
                        <td class="write-box-body"><input type="text" name="company"></td>
                    </tr>
                    <tr>
                        <td class="write-box-header">제목</td>
                        <td class="write-box-body"><input type="text" name="header"></td>
                    </tr>
                    <tr>
                        <td class="write-box-header">문의내용</td>
                        <td class="write-box-body"><textarea name="contents" id="" cols="80" rows="30"></textarea></td>
                    </tr>
                </table>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
            <div id="inquiry-write-btn-box">
                <input type="submit" value="작성하기">
                <input type="button" value="돌아가기" onclick="location.href = '/service/inquiryList'">
            </div>
        </form>
    </section>
</div>
<th:block th:replace="~{home/footer::footer}"/>
</body>
</html>
