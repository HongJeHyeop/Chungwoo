<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>청우국제운송</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home/header.css}" href="../../static/css/home/header.css">
    <link rel="stylesheet" th:href="@{/css/home/footer.css}" href="../../static/css/home/footer.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/introduce/introduce.css}"
          href="../../static/css/introduce/introduce.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/introduce/rule.css}"
          href="../../static/css/introduce/rule.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/introduce/introHeader.css}"
          href="../../static/css/introduce/introHeader.css">
    <script src="https://kit.fontawesome.com/31019ea24a.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/home/header.js}" src="../../static/js/home/header.js" defer></script>
</head>
<body>
<th:block th:replace="~{home/header:: header}"/>
<div id="body-wrapper">
    <div id="title">
        <h1>회사소개</h1>
    </div>
    <th:block th:replace="~{introduce/introHeader:: introHeader}"/>
    <article>
        <h1>기업원칙</h1>
    </article>
</div>
<th:block th:replace="~{home/footer::footer}"/>
</body>
</html>
