<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>공지사항 작성</title>
    <link rel="stylesheet" th:href="@{/css/home/header.css}" href="../../static/css/home/header.css">
    <link rel="stylesheet" th:href="@{/css/home/footer.css}" href="../../static/css/home/footer.css">
    <link rel="stylesheet" th:href="@{/css/community/write.css}" href="../../static/css/community/write.css">
    <link rel="stylesheet" th:href="@{/css/community/community.css}" href="../../static/css/community/community.css">
    <script th:src="@{/js/home/header.js}" src="../../static/js/home/header.js" defer></script>
    <script th:inline="javascript" th:src="@{/js/community/noticeWrite.js}" src="../../static/js/community/noticeWrite.js" defer></script>
    <script src="https://kit.fontawesome.com/31019ea24a.js" crossorigin="anonymous"></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
<th:block th:replace="~{home/header:: header}"/>
<div id="body-wrapper">
    <div id="title">
        <h1>게시글 작성</h1>
    </div>
    <section>
        <div id="write-container">
            <h2>게시글 작성</h2>
            <input type="hidden" id="update-no" th:if="${no != null}" th:value="${no}">
            <div id="insert-form">
                <form th:action="@{/community/insert}" method="POST">
                    <div id="board-type">
                        <select name="boardType">
                            <option>공지사항</option>
                            <option>자료실</option>
                        </select>
                    </div>
                    <div id="board-header">
                        <input type="text" name="title" placeholder="제목을 입력하세요"></br>
                        <input type="file">
                    </div>
                    <div id="editor">
                        <p>Hello World!</p>
                        <p>Some initial <strong>bold</strong> text</p>
                        <p><br></p>
                    </div>
                    <input type="hidden" id="quill_html" name="contents">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <div id="btn">
                        <input type="button" value="작성하기" onclick="notice_write_check()">
                        <input type="button" value="취소하기" onclick="location.href = '/community/notice'">
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<th:block th:replace="~{home/footer::footer}"/>
</body>
</html>
