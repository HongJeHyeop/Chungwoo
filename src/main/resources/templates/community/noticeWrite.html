<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>청우국제운송</title>
    <link rel="stylesheet" th:href="@{/css/home/header.css}" href="../../static/css/home/header.css">
    <link rel="stylesheet" th:href="@{/css/home/footer.css}" href="../../static/css/home/footer.css">
    <link rel="stylesheet" th:href="@{/css/community/write.css}" href="../../static/css/community/write.css">
    <link rel="stylesheet" th:href="@{/css/community/community.css}" href="../../static/css/community/community.css">
    <link rel="stylesheet" th:href="@{/css/community/communityHeader.css}"
          href="../../static/css/community/communityHeader.css">
    <script th:src="@{/js/home/header.js}" src="../../static/js/home/header.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script th:inline="javascript" th:src="@{/js/community/notice/noticeWrite.js}"
            src="../../static/js/community/notice/noticeWrite.js" defer></script>
    <script src="https://kit.fontawesome.com/31019ea24a.js" crossorigin="anonymous"></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
</head>
<body>
<th:block th:replace="~{home/header:: header}"/>
<div id="body-wrapper">
    <div id="title">
        <h1>게시글 작성</h1>
    </div>
    <th:block th:replace="~{community/communityHeader:: communityHeader}"/>
    <section>
        <div id="write-container">
            <h2>게시글 작성</h2>
            <input type="hidden" id="update-no" th:if="${no != null}" th:value="${no}">
            <div id="insert-form">
                <form th:action="@{/community/insert}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="uuidPath">
                    <div id="board-type">
                        <select name="boardType">
                            <option>공지사항</option>
                        </select>
                    </div>
                    <div id="board-header">
                        <input type="text" name="title" placeholder="제목을 입력하세요"></br>
                        <div class="dropzone" id="fileDropzone">
                            <div class="fallback">
                                <input type="file" name="files" multiple/>
                            </div>
                        </div>
                    </div>
                    <div id="editor">
                        <p>Hello World!</p>
                        <p>Some initial <strong>bold</strong> text</p>
                        <!--                        <img src="/uploadImages/quillImages/0dee959a_main3.jpg" alt="">-->
                        <p><br></p>
                    </div>
                    <input type="hidden" id="quill_html" name="contents">
                    <!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <div id="btn">
                        <input type="button" value="작성하기" id="confirm-btn">
                        <input type="button" value="취소하기" onclick="back_notice()">
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<th:block th:replace="~{home/footer::footer}"/>
</body>
</html>
