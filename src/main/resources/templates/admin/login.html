<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
<!--    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">-->
    <title>관리자 로그인</title>
    <script src="https://kit.fontawesome.com/31019ea24a.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="~{home/header :: header}"></th:block>
<form th:method="post">
    <h1>CHUNGWOO 관리자 로그인</h1>
    <div id="insert">
        <input type="text" name="username" placeholder="아이디를 입력해 주세요."> <br/>
        <input type="text" name="password" placeholder="비밀번호를 입력해 주세요."> <br/>
    </div>
    <input id="login-btn" type="submit" value="로그인"> <br/>
    <div id="member-conf-box">
<!--        <input type="checkbox" name="remember-me">아이디저장-->
<!--        <input type="checkbox" name="auto-login">자동로그인-->
        <a href="">아이디/비밀번호 찾기</a> <br/>
    </div>
    <input type="button" id="register-btn" value="회원가입" onclick="location.href = '/user/register'">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
</form>
</body>
</html>
