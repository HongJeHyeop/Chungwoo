<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
        <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>청우국제운송</title>
    <link rel="stylesheet" th:href="@{/css/home/header.css}" href="../../static/css/home/header.css">
    <link rel="stylesheet" th:href="@{/css/home/footer.css}" href="../../static/css/home/footer.css">
    <link rel="stylesheet" th:href="@{/css/user/register.css}" href="../../static/css/user/register.css">
    <script src="https://kit.fontawesome.com/31019ea24a.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/home/header.js}" src="../../static/js/home/header.js" defer></script>
    <script th:src="@{/js/user/register.js}" src="../../static/js/user/register.js" defer></script>
</head>
<body>
<th:block th:replace="~{home/header:: header}"/>
<div id="body-wrapper">
    <div id="register-container">
        <h1>회원가입</h1>
        <form action="/user/register" method="post">
            <table id="register-box">
                <tr>
                    <td>*아이디</td>
                    <td><input type="text" name="id"><input type="button" id="dupl-btn" value="중복확인"></td>
                </tr>
                <tr>
                    <td>*비밀번호</td>
                    <td><input type="password" name="pw"><span id="pw-disc">영문,숫자,특수문자를 포함한 8 ~ 20자리</span></td>
                </tr>
                <tr>
                    <td>*비밀번호 재확인</td>
                    <td><input type="password"><span></span></td>
                </tr>
                <tr>
                    <td>*이름</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>*연락처</td>
                    <td id="phone-input">
                        <input type="number" maxlength="3" oninput="maxLengthCheck(this)"> -
                        <input type="number" maxlength="4" oninput="maxLengthCheck(this)"> -
                        <input type="number" maxlength="4" oninput="maxLengthCheck(this)">
                        <input type="hidden" name="phone">
                    </td>
                </tr>
                <tr>
                    <td>*이메일</td>
                    <td><input type="email" name="email" placeholder="example@example.com"></td>
                </tr>
                <tr>
                    <td>*지점</td>
                    <td id="select-branch">
                        <select name="branch" id="">
                            <option selected>대구본점</option>
                            <option>구미지점</option>
                            <option>서울지점</option>
                            <option>부산지점</option>
                            <option>경산지점</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>*직책</td>
                    <td><input type="text" name="position"></td>
                </tr>
            </table>
            <div id="btn-box">
                <input type="button" value="완 료" onclick="form_check()">
                <input type="button" value="돌아가기" onclick="location.href = '/user/login'">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
        </form>
    </div>
</div>
<th:block th:replace="~{home/footer::footer}"/>
</body>
</html>
