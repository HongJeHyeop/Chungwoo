<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
        <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>관리자 로그인</title>
    <link rel="stylesheet" th:href="@{/css/home/header.css}" href="../../static/css/home/header.css">
    <link rel="stylesheet" th:href="@{/css/home/footer.css}" href="../../static/css/home/footer.css">
    <link rel="stylesheet" th:href="@{/css/user/login.css}" href="../../static/css/user/login.css">
    <script src="https://kit.fontawesome.com/31019ea24a.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/home/header.js}" src="../../static/js/home/header.js" defer></script>
    <script th:src="@{/js/user/login.js}" src="../../static/js/user/login.js" defer></script>
</head>
<body>
<th:block th:replace="~{home/header:: header}"/>
<div id="body-wrapper">
    <form th:method="post">
        <h1>관리자 로그인</h1>
        <div id="user-input">
            <input type="text" name="username" placeholder="아이디를 입력해 주세요.">
            <input type="password" name="password" placeholder="비밀번호를 입력해 주세요.">
        </div>
        <div id="btn-box">
            <input type="submit" value="로그인"> <br/>
            <input type="button" value="회원가입" onclick="location.href = '/user/register'">
        </div>
        <div id="search">
            <a href="#">아이디/비밀번호 찾기</a> <br/>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
<th:block th:replace="~{home/footer::footer}"/>
</body>
</html>
